<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Team</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="head-con2">
        <div id="head-right">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9XIAwZ077oh44OqpkM87QZpknYIVaqnYRlN1BFybF1w2N4fg&s"
            alt="logo here"
            id="logo"
          />
          <a href="index.html">
            <button id="home-button" class="add-button">Home</button></a
          >
        </div>
      </div>
    </header>

    <div id="add-team">
      <h1 id="slogan2">Add a Team</h1>
      <form id="addteamform">
        <p class="nam">Team Name</p>
        <input
          id="inp1"
          type="text"
          name="teamName"
          placeholder="Enter team name here.."
          required
        />
        <p class="nam">Team logo Url</p>
        <input
          id="inp3"
          type="text"
          name="logoUrl"
          placeholder="Enter team logo URL here.."
          required
        />
        <p class="nam">Teams Won count</p>
        <input
          id="inp4"
          type="number"
          name="wonCount"
          maxlength="1"
          placeholder="Enter team won count here.."
          required
        />

        <button type="submit">Add team</button>
      </form>
    </div>
    <footer>
      <div><h4>IPL Cricket Teams</h4></div>
    </footer>
    <script src="addteam.js"></script>
  </body>
</html>
